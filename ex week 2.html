<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form method="get" action="index.html">
        <label for="purpose">Purpose of Contact</label>
        <select name="purpose" id="purpose">
            <option value="selected">Please select</option>
            <option value="Business">Business</option>
            <option value="Personal">Personal</option>
        </select>
        <input type="submit" value="submit"> <br>


        <label for="your_name">Enter your name</label>
        <input type="text" name="your_name" id="your_name" maxlength="50">
        <input type="submit" ><br>
    

        <label for="contact">Choose how to contact</label>
        <input type="radio" name="method of contact" value="Phone">Phone
        <input type="radio" name="method of contact" value="Email">Email
        <input type="submit" ><br>
        

        <label for="email">Enter your email here: </label>
        <input type="email" name="your_email" id="email" placeholder="Email" autocomplete='off'>
        <input type="submit"><br>


        <label for="phone">Enter your phone here</label>
        <input type="tel" name="your_phone" id="phone" placeholder='Phone'>
        <input type="submit"><br>


        <label for="contact_day">Choose day(s) to contact</label>
        <input type="checkbox" name="contact_day" value="Monday">Monday
        <input type="checkbox" name="contact_day" value="Tuesday">Tuesday
        <input type="checkbox" name="contact_day" value="Wednesday">Wednesday
        <input type="checkbox" name="contact_day" value="Thursday">Thursday
        <input type="checkbox" name="contact_day" value="Friday">Friday
        <input type="checkbox" name="contact_day" value="Saturday">Saturday
        <input type="checkbox" name="contact_day" value="Sunday">Sunday
        <input type="submit"><br>


        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="70" rows="10"></textarea><br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
    
</body>
</html>
